<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Generator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container mt-5"> 
        <div id="inner-container" class="container ml-5 mr-5 p-3"> 
            <center>
                <h3>Generate resume by filling the form below</h3>
            </center>
            <hr>
            <hr>
            <form onsubmit="print(event)">
                <div class="row mt-2">
                    <div class="col">
                        <label for="firstName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="firstName" required>
                    </div>
                    <div class="col">
                        <label for="lastName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lastName" required>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col">
                        <label for="email" class="form-label">Primary Email address</label>
                        <input type="email" class="form-control" id="email" aria-describedby="email" required>
                    </div>
                    <div class="col">
                        <label for="github" class="form-label">Github Username</label>
                        <input type="text" class="form-control" id="github" required>
                    </div>
                </div>
                <div class="row mt-2">
                    <div class="col">
                        <label for="linkedin" class="form-label">LinkedIn Username</label>
                        <input type="text" class="form-control" id="linkedin" required>
                    </div>
                    <div class="col">
                        <label for="website" class="form-label">Portfolio Website Link</label>
                        <input type="text" class="form-control" id="website" required>
                    </div>
                </div>
                <br>
                <div id="print-container" class="container">
                    <button id="submit" type="submit" class="btn btn-primary">Print</button>
                </div>
            </form>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.2/jspdf.debug.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
